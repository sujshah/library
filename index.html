<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="constructors.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Library</div>
        <a class="prev" onclick="moveLeft()">&#10094;</a>
        <div class="library-grid"></div>
        <a class="next" onclick="moveRight()">&#10095;</a>
        <button onclick="addNewBookForm()">New Book</button>
        <form class="form-items" id="items">
            <div class="pair">
                <div class="label"><label for="author">Author</label></div>
                <input type="text" id="author">
            </div>

            <div class="pair">
                <div class="label"><label for="title">Title</label></div>
                <input type="text" id="title">
            </div>

            <div class="pair">
                <div class="label"><label for="pages">Number of Pages</label></div>
                <input type="number" id="pages">
            </div>

            <div class="pair">
                <div class="label"><label for="read">Read?</label></div>
                <input type="checkbox" id="read">
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>

    </div>
</body>
</html>
